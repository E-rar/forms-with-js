<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="assets/js/main.js"></script>

    <form action="" onsubmit="return false" >
    <div>
        <input type="text" name="number" id="number">
        <input type="button" value="X2" onclick="multiply()">
    </div>
    <div>
        <label for="geburtsjahr">gebe dein Geburtsjahr ein</label>
        <input type="text" name="geburtsjahr" id="geburtsjahr">
        <input type="button" value="Calculate" onclick="calcAge()">
    </div>
    <div>
        <label for="alter1">Alter1</label>
        <input type="text" name="alter1" id="alter1"><br>
        <label for="alter2">Alter2</label>
        <input type="text" name="alter2" id="alter2">
        <input type="button" value="Calculate Difference" onclick="diffAge()">
        <p >Die Differenz ist : </p><span id="diff"></span>
    </div>
    </form>
</body>
    
</html>
